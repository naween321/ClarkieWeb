{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarkie Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Left side - Brand section */
    .brand-section {
      background-color: #BE1E2D; /* Clark University red */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      background-color: white;
      border-radius: 50%;
      padding: 0.5rem;
    }

    .brand-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .brand-title span {
      color: black;
    }

    .brand-subtitle {
      font-size: 1.5rem;
      font-weight: normal;
      opacity: 0.9;
    }

    /* Right side - Signup Form */
    .signup-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      padding: 2rem;
      background-color: white;
    }

    .signup-container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .signup-header {
      margin-bottom: 2rem;
    }

    .signup-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .signup-title span {
      color: #C8102E;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #C8102E;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 0.375rem;
      font-size: 1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #C8102E;
    }

    .continue-button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
      float: right;
    }

    .continue-button:hover {
      background-color: #333;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .brand-section,
      .signup-section {
        width: 100%;
      }

      .brand-section {
        height: 30vh;
        min-height: 250px;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 1rem;
      }

      .brand-title {
        font-size: 2.5rem;
      }

      .brand-subtitle {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side - Brand Section -->
    <div class="brand-section">
      <img src="{% static 'core/logo.png' %}" alt="Clark University Logo" class="logo">
        <h1 class="brand-title"><span style="color: black">Ask</span> Clarkie</h1>
        <p class="brand-subtitle"><span style="color: black; font-weight: 600">Live like a</span> Clarkie</p>
    </div>

    <!-- Right side - Signup Form -->
    <div class="signup-section">
      <div class="signup-container">
        <div class="signup-header">
          <h2 class="signup-title">Welcome to <span>Clarkie</span></h2>
        </div>

        <form method="post" action="{% url 'user_signup' %}">
            {% csrf_token %}
          <div class="form-group">
            <label class="form-label">User Name</label>
            <input name="username" type="text" class="form-input" placeholder="username" required>
          </div>

          <div class="form-group">
            <label class="form-label">Email</label>
            <input name="email" type="email" class="form-input" placeholder="abc@gmail.com" required>
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-input" placeholder="Password" required>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input name="password" type="password" class="form-input" placeholder="Password" required>
          </div>
            <div class="form-group">
            <label class="form-label">First Name</label>
            <input name="first_name" type="text" class="form-input" placeholder="first name" required>
          </div>

            <div class="form-group">
            <label class="form-label">Last Name</label>
            <input name="last_name" type="text" class="form-input" placeholder="last name" required>
          </div>

          <button type="submit" class="continue-button"
                  style="background-color: #BE1E2D">Continue</button><br>
            <a href="{% url 'user_login' %}" style="color: #BE1E2D">Already have an account?</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
