{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      width: 100%;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
    }

    /* Left side - Brand section */
    .brand-section {
      background-color: #BE1E2D;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    @media (min-width: 768px) {
      .brand-section {
        width: 50%;
      }
    }

    .logo {
      width: 10rem;
      height: 10rem;
      margin-bottom: 2rem;
      background-color: white;
      border-radius: 50%;
      padding: 0.5rem;
    }

    .brand-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .brand-title span {
      color: rgba(0, 0, 0, 0.8);
    }

    .brand-description {
      font-size: 1.125rem;
      max-width: 24rem;
      margin: 0 auto;
      opacity: 0.9;
    }

    /* Right side - Login Form */
    .login-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      width: 100%;
    }

    @media (min-width: 768px) {
      .login-section {
        width: 50%;
      }
    }

    .login-container {
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
    }

    .login-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .login-title {
      font-size: 1.875rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      outline: none;
      border-color: #C62828;
      box-shadow: 0 0 0 1px rgba(198, 40, 40, 0.3);
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
    }

    .login-button {
      background-color: #C62828;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #B71C1C;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider-line {
      position: absolute;
      top: 50%;
      width: 100%;
      border-top: 1px solid #e0e0e0;
      z-index: -1;
    }

    .divider-text {
      background-color: white;
      padding: 0 0.5rem;
      display: inline-block;
      color: #666;
    }

    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 0.375rem;
      background-color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .google-button:hover {
      background-color: #f5f5f5;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: #666;
      font-size: 0.875rem;
    }

    .footer a {
      color: #C62828;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left side - Brand Section -->
    <div class="brand-section">
      <img style="height: 200px; width: 200px" src="{% static 'core/logo.png' %}" alt="Clark University Logo" class="logo">
      <h1 class="brand-title"><span>Ask</span> Clarkie</h1>
      <p class="brand-description">
        Your personal AI assistant to help with all your Clark University needs. Get instant answers to your questions.
      </p>
    </div>

    <!-- Right side - Login Form -->
    <div class="login-section">
      <div class="login-container">
        <div class="login-header">
            <h2 class="login-title">Welcome to<br> <span style="color: #BE1E2D">Clarkie</span></h2>
        </div>

        <form class="login-form" method="post" action="{% url 'user_login' %}">
            {% csrf_token %}
          <div class="input-group">
            <input type="text" name="username" class="input-field" placeholder="Username" required>
          </div>

          <div class="input-group">
            <input name="password" type="password" class="input-field" placeholder="Password" required>
            <button type="button" class="password-toggle">
              <!-- Eye icon would go here, using text for simplicity -->
              üëÅÔ∏è
            </button>
          </div>

          <button type="submit" class="login-button">Sign In</button>

          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">or continue with</span>
          </div>

          <button type="button" class="google-button">
            <!-- Google icon would go here, using text for simplicity -->
            G
            <span>Sign in with Google</span>
          </button>
        </form>

        <div class="footer">
          <p>Don't have an account? <a href="{% url 'user_signup' %}">Sign up</a></p>
          <p><a href="#">Forgot password?</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
